<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="pageTitle(strTitle)">
        <meta charset="UTF-8">
        <meta th:if="${#strings.contains(#httpServletRequest.requestURI, '/home')}" th:name="_csrf" th:content="${_csrf.token}"/>
        <meta th:if="${#strings.contains(#httpServletRequest.requestURI, '/home')}" th:name="_csrf_header" th:content="${_csrf.headerName}"/>
        <title th:text="${strTitle}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:if="${#strings.contains(#httpServletRequest.requestURI, '/workouts')}" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css" integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" th:if="${#httpServletRequest.requestURI == '/auth'}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script th:src="@{/js/chart.min.js}" th:if="${#httpServletRequest.requestURI == '/home'}"></script>
        <script th:if="${#strings.contains(#httpServletRequest.requestURI, '/workouts')}" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script th:if="${#strings.contains(#httpServletRequest.requestURI, '/home')}" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
<body>
    
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" th:text="${principalName}">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          
          <li class="nav-item">
            <a class="nav-link" th:attr="class=${#httpServletRequest.requestURI == '/home' ? 'nav-link active' : 'nav-link'}" th:href="@{/home}" th:text="#{home.home}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:attr="class=${#strings.contains(#httpServletRequest.requestURI, 'exercises') ? 'nav-link active' : 'nav-link'}" th:href="@{/exercises/index}" th:text="#{home.exercises}">Exercises</a>
          </li>

          <li class="nav-item">
            <a th:attr="class=${#strings.contains(#httpServletRequest.requestURI, 'workouts') ? 'nav-link active' : 'nav-link'}" th:href="@{/workouts/index}" th:text="#{home.workouts}">Workouts</a>
          </li>
          
  
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/perform_logout}" th:text="#{home.logout}" onclick="{
                                   event.preventDefault();
                                   document.getElementById('form-logout').submit();}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
        <form style="display: none;" id="form-logout" th:action="@{/perform_logout}" method="post" >
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <input type="submit" class="btn btn-outline-danger" value="Logout">
        </form>
  </nav>
  </body>
  </html>
