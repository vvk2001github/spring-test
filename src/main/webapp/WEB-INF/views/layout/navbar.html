<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="pageTitle(strTitle)">
        <meta charset="UTF-8">
        <title th:text="${strTitle}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/login.css}" th:if="${#httpServletRequest.requestURI == '/ctx1/auth'}">
    </head>
<body>
    
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" th:text="${principalName}">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:attr="class=${#httpServletRequest.requestURI == '/ctx1/home' ? 'nav-link active' : 'nav-link'}" th:href="@{/home}" th:text="#{home.home}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:attr="class=${#httpServletRequest.requestURI == '/ctx1/exercises/index' ? 'nav-link active' : 'nav-link'}" th:href="@{/exercises/index}" th:text="#{home.exercises}">Exercises</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/workouts}" th:text="#{home.workouts}">Workouts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/perform_logout}" th:text="#{home.logout}">Workouts</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  </body>
  </html>
