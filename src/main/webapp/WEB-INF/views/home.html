<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/navbar::pageTitle(strTitle = 'Home')">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <div th:replace="layout/navbar::navigation"></div>

    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-2">
                <select id="ex_type" name="ex_type">
                    <option value="0" th:selected="${extype==0}">Without Weight</option>
                    <option value="1" th:selected="${extype==1}">Separated Without Weight</option>
                    <option value="2" th:selected="${extype==2}">With Weight</option>
                    <option value="3" th:selected="${extype==3}">Separated With Weight</option>
                </select>
            </div>
            <div class="col-2">
                <select id="ex_id" name="ex_id">
                    <option th:each="exercise : ${exercises}" th:value="${exercise.id}" th:text="${exercise.descr}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/chart.min.js}"></script>
    <script>
        const labels = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {}
        };

        $(document).ready(function() {


            const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );
        });

        $('#ex_type').change(function () {
            window.location.href = '/home?extype=' + $(this).val();
        });
      </script>
</body>
</html>
